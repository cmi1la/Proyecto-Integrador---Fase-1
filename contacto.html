    <main>
        <!-- <h1>Formulario de Contacto</h1> -->

        <div class="contenedor">

            <div class="titulo">Formulario de Contacto</div>
            <div class="contenido">

                <form action="#" class="contacto-form">
                    <div class="detalles-user">

                        <div class="caja-input">
                            <span class="detalles">Nombre</span>
                            <input type="text" placeholder="Ingrese su nombre..." required>
                        </div>

                        <div class="caja-input">
                            <span class="detalles">Apellido</span>
                            <input type="text" placeholder="Ingrese su apellido..." required>
                        </div>

                        <div class="caja-input">
                            <span class="detalles">Email</span>
                            <input type="text" placeholder="Ingrese su email..." required>
                        </div>

                        <div class="caja-input">
                            <span class="detalles">Numero de Telefono</span>
                            <input type="text" placeholder="Ingrese su nombre..." required>
                        </div>

                        <div class="caja-input">
                            <span class="detalles">Comentarios</span>
                            <textarea class="comentarios" name="comentarios" id="comentarios"></textarea>
                        </div>
                    </div>

                    <div class="boton">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div> 
    </main>
