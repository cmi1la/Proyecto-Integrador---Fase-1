<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce (alta)</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
</head>
<body>
    
    <header>
        <div>
            <div id="logo">ECommerce Store</div>
            <div id="barra-busqueda">
                <form action="#">
                    <label for="buscar">Buscar</label>
                    <input type="text">
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div id="boton-carrito"><img class="carrito" src="../assets/carrito.png" alt=""></div>
        </div>
        <nav>
            <ul>
                <li> <a href="./index.html">Inicio</a> </li>
                <li> <a href="./alta.html">Alta</a> </li>
                <li> <a href="./carrito.html">Carrito</a> </li>
                <li> <a href="./contacto.html">Contacto</a> </li>
                <li> <a href="./nosotros.html">Nosotros</a> </li>
                <li> <a href="./otra.html">Otra</a> </li>
            </ul>
        </nav>       
    </header>

    <main>
        <div class="contenedor">
            <header>Alta de Productos</header>

            <form class="alta-form" id="alta-form" action="#">
                <div class="form-alta">
                    <div class="detalles">
                        <span class="titulo">Detalles del Producto</span>

                        <div class="campos">
                            <div class="campo-input">
                                <label for="">Nombre</label>
                                <input type="text" required>
                            </div>

                            <div class="campo-input">
                                <label for="">Precio</label>
                                <input type="number" required>
                            </div>

                            <div class="campo-input">
                                <label for="">Stock</label>
                                <input type="number" required>
                            </div>

                            <div class="campo-input">
                                <label for="">Marca</label>
                                <input type="text" required>
                            </div>

                            <div class="campo-input">
                                <label for="">Categoria</label>
                                <input type="text" required>
                            </div>

                            <div class="campo-input">
                                <label for="">Foto</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>

                    <div class="detalles-adicionales">

                        <span class="titulo">Detalles Adicionales</span>


                        <div class="campos">
                            <div class="campo-input">
                                <label for="">Descripción Corta</label>
                                <input type="text" minlength="10" maxlength="70" required>
                            </div>

                            <div class="campo-input">
                                <label for="">Descripción Larga</label>
                                <input type="text" minlength="40" maxlength="200">
                            </div>

                            <div class="campo-input">
                                <label for="">Envio sin cargo</label>
                                <input type="text">
                            </div>

                            <div class="campo-input">
                                <label for="">Edad desde</label>
                                <input type="number" required>
                            </div>

                            <div class="campo-input">
                                <label for="">Edad hasta</label>
                                <input type="number">
                            </div>

                            <div class="campo-input">
                                <label for="">Proveedor</label>
                                <input type="text">
                            </div>

                            <div class="btn-envio">
                                <input id="envio" type="checkbox" name="envio" required>  
                                <label for="envio">Envío</label>
                            </div>

                            <button type="submit" class="btn-submit" onclick="abrirPopup()">Agregar</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="popup" id="popup">
            <h2>Gracias!</h2>
            <p style="color: black;">Los detalles han sido exitosamente enviados.</p>
            <button class="popup-btn" type="button" onclick="cerrarPopup()">OK</button>
        </div>

    </main>

    <footer>
        <h3>© 2025 ECommerce - Todos los derechos reservados</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
