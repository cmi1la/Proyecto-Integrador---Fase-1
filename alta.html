<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce (alta)</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
</head>
<body>
    
    <header>
        <div>
            <div id="logo">ECommerce Store</div>
            <div id="barra-busqueda">
                <form action="#">
                    <label for="buscar">Buscar</label>
                    <input type="text">
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div id="boton-carrito">C</div>
        </div>
        <nav>
            <ul>
                <li> <a href="./index.html">Inicio</a> </li>
                <li> <a href="./alta.html">Alta</a> </li>
                <li> <a href="./carrito.html">Carrito</a> </li>
                <li> <a href="./contacto.html">Contacto</a> </li>
                <li> <a href="./nosotros.html">Nosotros</a> </li>
                <li> <a href="./otra.html">Otra</a> </li>
            </ul>
        </nav>       
    </header>

    <main>
        <h1>Alta de Productos</h1>

    
        <form onsubmit="agregar(event)" class="alta-form">
            <div class="detalles-user">
                <!-- campo nombre -->
                <div class="input-group">
                    <label for="nombre">nombre</label>
                    <input id="nombre" type="text" name="nombre" required>
                    <div class="error-detail"></div>
                </div>

                <!-- campo precio -->
                <div class="input-group">
                    <label for="precio">precio</label>
                    <input id="precio" type="number" name="precio" required>
                    <div class="error-detail"></div>
                </div>

                <!-- campo stock -->
                <div class="input-group">
                    <label for="stock">stock</label>
                    <input id="stock" type="number" name="stock">
                    <div class="error-detail"></div>
                </div>

                <!-- campo marca -->
                <div class="input-group">
                    <label for="marca">marca</label>
                    <input id="marca" type="text" name="marca">
                    <div class="error-detail"></div>
                </div>

                <!-- campo categoria -->
                <div class="input-group">
                    <label for="categoria">categoría</label>
                    <input id="categoria" type="text" name="categoria">
                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="descripcion-corta">Descripción corta</label>
                    <!-- <input id="descripcion-corta" type="text" name="descripcion corta"> -->
                    <textarea class="textarea" maxlength="100" rows="2" cols="30" name="" id=""></textarea>
                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="descripcion-larga">Descripción larga</label>
                    <!-- <input id="descripcion-larga" type="text" name="descripcion larga"> -->
                    <textarea class="textarea" maxlength="200" rows="3" cols="50" name="" id=""></textarea>
                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="envio-sin-cargo">Envio sin cargo</label>
                    <input id="envio-sin-cargo" type="text" name="envio sin cargo">
                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="edad-desde">Edad desde</label>
                    <input id="edad-desde" type="text" name="edad desde">
                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="edad-hasta">Edad hasta</label>
                    <input id="edad-hasta" type="text" name="edad hasta">
                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="foto">Foto</label>
                    <input id="foto" type="text" name="foto">
                    <div class="error-detail"></div>
                </div>

                <!-- campo envio -->
                <div class="btn-envio">
                    <input id="envio" type="checkbox" name="envio">
                    <label for="envio">envío</label>
                </div>

                <!-- botón de envío -->
                <!-- <button onclick="agregar(event)">Agregar</button> -->
                <button>Agregar</button>
            </div>
        </form>

        <hr>

        <!-- ------------------------------------------------------------ -->
        <h2>Lista de productos disponibles</h2>

        <table></table>

        

    </main>

    <footer>
        <h3>© 2025 ECommerce - Todos los derechos reservados</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
